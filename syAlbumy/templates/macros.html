{% macro field_error(field) %}
    {% if field.errors %}
        {% for message in field.errors %}
            <small class="error">{{ message }}</small>
        {% endfor %}
    {% endif %}
{% endmacro %}


{% macro photo_card(photo) %}
<div class="photo-card card">
    <img class="card" src="{{ url_for('register_bp.get_image', filename=photo.filename_s) }}">
</div>
{% endmacro %}
