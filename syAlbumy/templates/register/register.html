{% extends 'base.html' %}
{% block register %}
<div class="register_form">
    <form action="" method="post" >
    Welcome to Albumy!<br>
    {{ form.name.label }}<br>
    {{ form.name() }}<br>

    Email<br>
    {{ form.email }}<br>

    Username<br>
    {{ form.username }}<br>

    Password<br>
    {{ form.password }}<br>

    Confirm password<br>
    {{ form.confirmpassword }}<br>

    Submit<br>
    {{ form.submit }}<br>
    </form>
</div>
{% endblock %}
